<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="getWinner.js"></script>
	<script src="main.js"></script>
</head>
<body>
<button class="startGame">Start new game</button>
<h2><div class="windowMessage"></div></h2>
<div class="field">
	<div class="row">
		<div class="cell x"></div>
		<div class="cell o"></div>
		<div class="cell o"></div>
	</div>
	<div class="row">
		<div class="cell x"></div>
		<div class="cell x"></div>
		<div class="cell o"></div>
	</div>
	<div class="row">
		<div class="cell o"></div>
		<div class="cell o"></div>
		<div class="cell o"></div>
	</div>
</div>
</body>
</html>
